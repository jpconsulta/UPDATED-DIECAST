<script>
  // Get the search form and input element
  const searchForm = document.getElementById('search-form');
  const searchInput = document.getElementById('search-input');

  // Add an event listener for the form submission
  searchForm.addEventListener('submit', function (event) {
    event.preventDefault(); // Prevent form submission

    const searchTerm = searchInput.value.toLowerCase(); // Get the search term

    // Get all the paragraphs containing the product details
    const productParagraphs = document.querySelectorAll('form p');

    // Iterate over each paragraph and hide/show based on the search term
    productParagraphs.forEach(function (paragraph) {
      const productText = paragraph.innerText.toLowerCase();
      const shouldDisplay = productText.includes(searchTerm);

      // Show or hide the paragraph based on the search term
      paragraph.style.display = shouldDisplay ? 'block' : 'none';
    });
  });
</script>
